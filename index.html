<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Compras</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->
    <link rel="stylesheet" href="./css/style.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <h1>Bienvenidos a Las Mantas de la Nona</h1>
    <h2>Elige tus productos</h2>

    <!-- Formulario para capturar datos del usuario -->
    <form id="usuarioForm">
        <h2>Datos del Usuario</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required />
        <br />
        <label for="correo">Correo:</label>
        <input type="email" id="correo" required />
        <br />
        <button type="submit">Guardar Usuario</button>
    </form>

    <!-- Formulario para calcular la compra -->
    <form id="compraForm">
        <h2>Simulación de Compra</h2>
        <label for="producto">Producto:</label>
        <select id="producto"></select>
        <br/>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" min="1" max="10" required />
        <br/>

        <label for="moneda">Moneda:</label>
        <select id="moneda">
            <option value="ARS" selected>Pesos Argentinos (ARS)</option>
            <option value="USD">Dólar (USD)</option>
            <option value="BRL">Real Brasileño (BRL)</option>
        </select>
        <br/>

        <label for="cuotas">Cuotas:</label>
        <select id="cuotas">
            <option value="1">1</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="9">9</option>
            <option value="12">12</option>
        </select>
        <br/>

        <label for="pagoEfectivo">
            <input type="checkbox" id="pagoEfectivo" /> Pago en efectivo
        </label>
        <br/>

        <button type="button" id="calcular">Calcular Compra</button>
    </form>

    <script src="main.js"></script>
</body>
</html>
